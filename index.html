<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>My First PWA</title>
    <meta name="theme-color" content="64B5F6">
    <meta name="description" content="My first PWA" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="manifest" href="/manifest.json">
    <style>
        nav {
            top: 0;
        }
    </style>
</head>

<body>
    <!-- Navigasi -->
    <nav class="purple darken-4" role="navigation">
        <div class="nav-wrapper container">
            <a href="#home" class="brand-logo" id="logo-container">Kepemimpinan</a>
            <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>
            <ul class="topnav right hide-on-med-and-down"></ul>
        </div>
    </nav>

    <ul class="sidenav" id="nav-mobile"></ul>
    <!-- Akhir Navigasi -->
    <div class="container" id="body-content"></div>
    <footer class="page-footer purple darken-4" id="footer"></footer>
    <script src="js/materialize.min.js"></script>
    <script src="js/nav.js"></script>
    <script>
        // REGISTER SERVICE WORKER
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator
                    .serviceWorker
                    .register("/service-worker.js")
                    .then(function () {
                        console.log("Pendaftaran ServiceWorker berhasil");
                    })
                    .catch(function () {
                        console.log("Pendaftaran ServiceWorker gagal");
                    });
            });
        } else {
            console.log("ServiceWorker belum didukung browser ini.");
        }
    </script>

</body>

</html>
